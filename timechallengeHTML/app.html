<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Timed Challenge Mockup</title>
</head>
<body>

<h2>Challenge Settings</h2>
<label for="timerToggle">Enable Timer:</label>
<input type="checkbox" id="timerToggle" checked>

<label for="timerDuration">Set Timer Duration (seconds):</label>
<input type="range" id="timerDuration" min="10" max="60" value="30">
<span id="timerValue">30</span> seconds

<h2>Challenge</h2>
<p>Click the button within the time limit!</p>
<button id="challengeButton">Click me!</button>
<p id="status">Timer: <span id="timeLeft">30</span> seconds left</p>

<script>
    let timerEnabled = true;
    let timerDuration = 30;
    let timeLeft = timerDuration;
    let timer;

    document.getElementById("timerToggle").addEventListener("change", function() {
        timerEnabled = this.checked;
    });

    document.getElementById("timerDuration").addEventListener("input", function() {
        timerDuration = parseInt(this.value);
        document.getElementById("timerValue").textContent = timerDuration;
        timeLeft = timerDuration;
        document.getElementById("timeLeft").textContent = timeLeft;
    });

    document.getElementById("challengeButton").addEventListener("click", startChallenge);

    function startChallenge() {
        if (timerEnabled) {
            clearInterval(timer);
            timeLeft = timerDuration;
            timer = setInterval(countdown, 1000);
        }
        // Your challenge action logic here
    }

    function countdown() {
        if (timeLeft > 0) {
            timeLeft -= 1;
            document.getElementById("timeLeft").textContent = timeLeft;
        } else {
            clearInterval(timer);
            document.getElementById("status").textContent = "Time's up! But you can still continue.";
        }
    }
</script>

</body>
</html>
