<!DOCTYPE html>
<html>
<head>
    <title>Accessible Timed Challenge Prototype</title>
    <style>
        #timerDisplay { font-size: 24px; margin: 10px; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Accessible Timed Challenge</h2>
    <div>
        <label>Set Challenge Time (seconds): </label>
        <input type="number" id="timeInput" value="30" min="1" max="120">
        <button onclick="startTimer()" class="button">Start Challenge</button>
        <button onclick="resetTimer()" class="button">Reset Timer</button>
        <button onclick="togglePracticeMode()" class="button">Practice Mode</button>
    </div>
    <div id="timerDisplay">Time Left: 30s</div>

    <script>
        let timeLeft = 30;
        let timer;
        let practiceMode = false;

        function startTimer() {
            clearInterval(timer);
            timeLeft = parseInt(document.getElementById("timeInput").value);
            document.getElementById("timerDisplay").innerText = "Time Left: " + timeLeft + "s";
            timer = setInterval(countdown, 1000);
        }

        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timerDisplay").innerText = "Time Left: " + timeLeft + "s";
            } else {
                clearInterval(timer);
                if (!practiceMode) {
                    alert("Challenge Complete or Time Expired! No penalty, try again or continue.");
                } else {
                    alert("Practice Mode Complete!");
                }
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = parseInt(document.getElementById("timeInput").value);
            document.getElementById("timerDisplay").innerText = "Time Left: " + timeLeft + "s";
        }

        function togglePracticeMode() {
            practiceMode = !practiceMode;
            alert(practiceMode ? "Practice Mode Enabled" : "Practice Mode Disabled");
        }
    </script>
</body>
</html>
