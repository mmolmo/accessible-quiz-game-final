<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" aria-labelledby="header" >
        <h1 id="app-title" role="heading" aria-level="1" aria-live="polite">Challenge Title</h1>
        <div id="questions-progressindicator"> 1/3 

        </div>
    </header>
    <main role="main">
        

        <form id="settings-container" aria-labelledby="settings-title" role="form">
            <h2 id="settings-title">Settings Menu</h2>
            
            <!-- Set Custom Timer -->
            <div class="setting">
              <label for="timer-duration">Set Timer Duration (seconds)</label>
              <input type="number" id="timer-duration" min="10" max="300" value="30">
            </div>
            
            <!-- Toggle Timer -->
            <div class="setting">
              <label for="toggle-timer">Enable Timer</label>
              <input type="checkbox" id="toggle-timer" checked role="checkbox">
            </div>
            
            <!-- Practice Mode -->
            <div class="setting">
              <label for="practice-mode">Enable Practice Mode (no failure)</label>
              <input type="checkbox" id="practice-mode" role="checkbox">
            </div>
            
            <!-- Fail-Safe Mode -->
            <div class="setting">
              <label for="fail-safe">Enable Fail-Safe (forgiving score)</label>
              <input type="checkbox" id="fail-safe" role="checkbox">
            </div>
            
            <!-- Start Challenge Button -->
            <div class="setting">
              <button id="toquiz-btn" type="button">Go to Game</button>
            </div>
          </form>

        <section id="character-container" role="region" hidden>
            <div id="character-img-container" aria-hidden="true">
                <img id="character-img" src="https://via.placeholder.com/150?text=Neutral" alt="Quiz Character Neutral Expression"  role="img">
            </div>
            <p id="character-dialogue" aria-live="polite"></p>
        </section>
        
        <section id="whole-quiz-container" aria-labelledby="whole-quiz-container" role="region">
        
            <!-- <h2 aria-labelledby="Quiz Menu Title">Quiz Menu</h2>-->
            <div id="game-container" role="region" aria-live="polite">
                <!--<div id="timer">Time Left: <span id="time">30</span>s</div>-->
                <div id="timer-display">Time Left: 30 seconds</div>
                <div id="question-container" hidden>
                    
                    <!-- <h2 id="question"></h2>-->
                    <div class="buttons answers" role="group">
                        
                    </div>
                </div>
            </div>
        </section>

        <section id="results" hidden role="region">
            <p id="score"></p>
            <div id="rewards"></div>
            <!--<button id="restart-btn">Play Again</button>-->
        </section>

       
    </main>
    <nav id="quiz-selection-container" aria-labelledby="quiz-selection-container" role="region">
        <div class = "buttons settings" role="group">
            <button id="start-btn">Start Game</button>
            <button id="backto-settings-btn">To Settings</button>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
